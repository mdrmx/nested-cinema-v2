<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Operator</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 16px;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        margin: 10px 0;
      }
      button {
        padding: 10px 12px;
      }
      input[type="range"] {
        width: 520px;
      }
      #t {
        font-variant-numeric: tabular-nums;
      }
    </style>
  </head>
  <body>
    <h2>Operator</h2>

    <div class="row">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="stop">Stop</button>
      <span id="t">t=0.00</span>
    </div>

    <div class="row">
      <input id="seek" type="range" min="0" max="600" step="0.01" value="0" />
      <button id="seekBtn">Seek</button>
    </div>

    <div class="row">
      <label>Duration:</label>
      <input id="dur" type="number" value="600" min="1" step="1" />
      <button id="setDur">Set</button>
    </div>

    <script src="./controls.js"></script>
  </body>
</html>
